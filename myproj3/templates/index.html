<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .container{
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container border border-dark p-5 w-50 bg-dark text-light">
      <h1 class="border-bottom border-light text-center p-2 m-2">Register Form</h1>
      <form class="row g-3" action="" method="post">
        {% if messages %}
           {% for i in messages %}
           <div class="alert alert-success" role="alert">
            {{i}}
          </div>
          
           {% endfor %}
        {% endif %}
        {% csrf_token %}
          <div class="col-md-6">
            <label for="inputName4" class="form-label">Name</label>
            <input type="Name" class="form-control" name="uname" id="inputName4" />
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name="uemail" id="inputEmail4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            name="uaddress"
          />
        </div>
        <div class="col-md-6">
          <label for="inputMobile " class="form-label">Mobile </label>
          <input type="text" class="form-control" id="inputMobile " name="umobile" />
        </div>
        <div class="col-md-4">
          <label for="inputDate" class="form-label">Date</label>
          <input type="date" class="form-control" name="udate" id="inputDate " />
        </div>
        <div class="col-md-2">
          <label for="inputAge" class="form-label">Age</label>
          <input type="number" class="form-control" name="uage" id="inputAge" />
        </div>
        <div class="col-12 mt-5">
          <button type="submit" class="btn btn-warning w-100">Sign in</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
