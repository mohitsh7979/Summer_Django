<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <form action="" method="post">
        {% csrf_token %}
        <h1>Login Form</h1>
         
        {% if messages %}
          {% for i in messages %}
            <p>{{i}}<p>
          {% endfor %}
        {% endif %}

        {{form.as_p}}

        <div class="button">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
