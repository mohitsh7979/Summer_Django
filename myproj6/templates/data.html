<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
  <body> 
    <table border="2">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for i in mydata %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.age}}</td>
        <td><a href = "/update/{{i.id}}/"><i class="fa-regular fa-pen-to-square"></i></a></td>
        <td><a href = "/delete/{{i.id}}/"><i class="fa-solid fa-trash"></i></a></td>
      </tr>
      {% endfor %}
    </table>
    <a href="/">Form</a>
  </body>
</html>
