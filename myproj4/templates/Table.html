{% extends "index.html" %}
{% block outlet %}
    

    <div class = "container mt-5">
    <h1>Table Data</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Mobile</th>
            <th scope="col">DOB</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            
            
          </tr>
        </thead>
        <tbody>
          {% for i in Data %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td>{{i.address}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.dob}}</td>
            <td><a href=""><i class="fa-solid fa-pen-to-square"></i></a></td>
            <td><a href=""><i class="fa-solid fa-trash"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endblock outlet %}
